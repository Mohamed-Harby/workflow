<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Workflow | Workflow Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/idea-dark.css}">
    <style>
        .form-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .form-card:hover {
            transform: translateY(-5px);
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-light idea-dark">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="main-content" style="margin-left: 250px; padding: 20px;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card form-card p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-play-circle-fill text-primary" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">Start New Workflow</h2>
                        <p class="text-muted">Fill in the details below to start a new workflow process</p>
                    </div>

                    <form th:action="@{/workflow/start}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="processKey" class="form-label">
                                <i class="bi bi-key me-1"></i>Process Key
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="processKey" 
                                   name="processKey" 
                                   placeholder="e.g., simpleTextProcessingWorkflow" 
                                   required>
                            <div class="invalid-feedback">
                                Please provide a process key.
                            </div>
                            <div class="form-text">
                                Enter the key of the process definition to start
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="text" class="form-label">
                                <i class="bi bi-text-paragraph me-1"></i>Initial Text
                            </label>
                            <textarea class="form-control" 
                                     id="text" 
                                     name="text" 
                                     rows="3" 
                                     placeholder="Enter initial text (optional)"></textarea>
                            <div class="form-text">
                                This text will be used as the initial input for the workflow
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-between mt-4">
                            <a href="/workflow/tasks" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Back to Tasks
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-play-fill me-1"></i>Start Process
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mobile sidebar toggle (consistent with other pages)
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            if (!sidebar) return;
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'btn btn-primary d-md-none position-fixed';
            toggleBtn.style.bottom = '20px';
            toggleBtn.style.left = '20px';
            toggleBtn.style.zIndex = '1050';
            toggleBtn.innerHTML = '<i class="bi bi-list"></i>';
            toggleBtn.addEventListener('click', function() {
                sidebar.style.transform = sidebar.style.transform === 'translateX(-100%)' ? 'translateX(0)' : 'translateX(-100%)';
            });
            document.body.appendChild(toggleBtn);
            function handleResize() {
                if (window.innerWidth >= 768) sidebar.style.transform = 'translateX(0)'; else sidebar.style.transform = 'translateX(-100%)';
            }
            window.addEventListener('resize', handleResize);
            handleResize();
        });
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
