<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks | Workflow Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/idea-dark.css}">
    <style>
        .task-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 1rem;
        }
        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .task-header {
            border-bottom: 1px solid rgba(0,0,0,.125);
            padding-bottom: 0.75rem;
            margin-bottom: 1rem;
        }
        .badge-assignee {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 500;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body class="bg-light idea-dark">
    <!-- Include Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <!-- Main Content -->
    <div class="main-content" style="margin-left: 250px; padding: 20px;">
        <div class="header-toolbar d-flex align-items-center justify-content-between mb-3 elevated">
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-list-task"></i>
                <span class="fw-semibold">Tasks</span>
            </div>
            <div class="d-flex align-items-center gap-2">
                <a href="/workflow/start" class="btn btn-primary btn-sm"><i class="bi bi-play-fill me-1"></i> Start</a>
                <a href="/" class="btn btn-outline-secondary btn-sm"><i class="bi bi-house-door me-1"></i> Home</a>
            </div>
        </div>
        <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0">Tasks</h1>
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Back to Home
                    </a>
                </div>
                <p class="text-muted mb-0" th:if="${tasks.empty}">No tasks found</p>
            </div>
        </div>

        <div class="row g-4">
            <div th:each="task : ${tasks}" class="col-12">
                <div class="card task-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h5 class="card-title mb-1" th:text="${task.name}">Task Name</h5>
                                <p class="text-muted small mb-0">
                                    <span th:if="${task.createTime}" th:text="'Created: ' + ${#dates.format(task.createTime, 'dd MMM yyyy HH:mm')}"></span>
                                </p>
                            </div>
                            <span class="badge bg-primary rounded-pill" th:text="'ID: ' + ${task.id}"></span>
                        </div>

                        <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
                            <span class="badge bg-secondary" th:if="${task.priority}" th:text="'Priority: ' + ${task.priority}"></span>
                            <span class="badge badge-assignee">
                                <i class="bi bi-person me-1"></i>
                                <span th:text="${task.assignee} ?: 'Unassigned'"></span>
                            </span>
                        </div>

                        <form th:action="@{'/workflow/task/' + ${task.id} + '/complete'}" method="post" class="mt-3">
                            <div class="input-group mb-3">
                                <input type="text" 
                                       name="text" 
                                       class="form-control" 
                                       placeholder="Enter task details or notes..." 
                                       required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-check-lg me-1"></i> Complete
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar on mobile
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'btn btn-primary d-md-none position-fixed';
            toggleBtn.style.bottom = '20px';
            toggleBtn.style.left = '20px';
            toggleBtn.style.zIndex = '1050';
            toggleBtn.innerHTML = '<i class="bi bi-list"></i>';
            
            toggleBtn.addEventListener('click', function() {
                sidebar.style.transform = sidebar.style.transform === 'translateX(-100%)' ? 'translateX(0)' : 'translateX(-100%)';
            });
            
            document.body.appendChild(toggleBtn);
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth < 768 && !sidebar.contains(e.target) && e.target !== toggleBtn && !toggleBtn.contains(e.target)) {
                    sidebar.style.transform = 'translateX(-100%)';
                }
            });
            
            // Handle window resize
            function handleResize() {
                if (window.innerWidth >= 768) {
                    sidebar.style.transform = 'translateX(0)';
                } else {
                    sidebar.style.transform = 'translateX(-100%)';
                }
            }
            
            window.addEventListener('resize', handleResize);
            handleResize(); // Initial check
        });
    </script>
</body>
</html>
