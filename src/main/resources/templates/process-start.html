<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Start Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        form {
            max-width: 400px;
            margin: 32px auto;
            padding: 24px 24px 16px 24px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 16px;
            font-weight: bold;
        }
        input[type="text"],
        select {
            padding: 8px;
            width: 100%;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
<h1>Start a Process Instance</h1>

<form th:action="@{/ui/processes/start}" method="post">
    <label for="processKey">Select Process:</label>
    <select name="processKey" id="processKey">
        <option th:each="pk : ${processKeys}" th:value="${pk}" th:text="${pk}"></option>
    </select>
    <br/><br/>

    <!-- Example variable input -->
    <label for="text">Text:</label>
    <input type="text" id="text" name="text"/>
    <br/><br/>

    <input type="submit" value="Start Process"/>
</form>

</body>
</html>
