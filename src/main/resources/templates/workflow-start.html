<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Started | Workflow Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/idea-dark.css}">
    <style>
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .process-id {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 0.5rem;
            border-radius: 4px;
            word-break: break-all;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-light idea-dark">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="main-content" style="margin-left: 250px; padding: 20px;">
    <div class="header-toolbar d-flex align-items-center justify-content-between mb-3 elevated">
        <div class="d-flex align-items-center gap-2">
            <i class="bi bi-check-circle-fill text-success"></i>
            <span class="fw-semibold">Workflow Started</span>
        </div>
        <div class="d-flex align-items-center gap-2">
            <a href="/workflow/tasks" class="btn btn-outline-secondary btn-sm"><i class="bi bi-list-task me-1"></i> Tasks</a>
            <a href="/" class="btn btn-outline-secondary btn-sm"><i class="bi bi-house-door me-1"></i> Home</a>
        </div>
    </div>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">Workflow Started Successfully!</h2>
                        <p class="text-muted">Your workflow process has been initiated successfully.</p>
                    </div>
                    
                    <div class="mb-4">
                        <h5 class="mb-3">Process Details</h5>
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-hash me-2 text-primary"></i>
                            <span>Process ID:</span>
                        </div>
                        <div class="process-id p-3 mb-3">
                            <code th:text="${processId}"></code>
                        </div>
                        <div class="d-flex align-items-center text-muted">
                            <i class="bi bi-clock me-2"></i>
                            <small th:text="${'Started on: ' + #temporals.format(#temporals.createNow(), 'dd MMM yyyy HH:mm')}"></small>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                        <a href="/workflow/tasks" class="btn btn-primary btn-lg">
                            <i class="bi bi-list-task me-2"></i>View Tasks
                        </a>
                        <a href="/" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-house-door me-2"></i>Return Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional: simple mobile sidebar toggle reuse
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            if (!sidebar) return;
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'btn btn-primary d-md-none position-fixed';
            toggleBtn.style.bottom = '20px';
            toggleBtn.style.left = '20px';
            toggleBtn.style.zIndex = '1050';
            toggleBtn.innerHTML = '<i class="bi bi-list"></i>';
            toggleBtn.addEventListener('click', function() {
                sidebar.style.transform = sidebar.style.transform === 'translateX(-100%)' ? 'translateX(0)' : 'translateX(-100%)';
            });
            document.body.appendChild(toggleBtn);
            function handleResize() {
                if (window.innerWidth >= 768) sidebar.style.transform = 'translateX(0)'; else sidebar.style.transform = 'translateX(-100%)';
            }
            window.addEventListener('resize', handleResize);
            handleResize();
        });
    </script>
</body>
</html>
